mvplan.conditions.heading.text = CONDIZIONI D'USO
mvplan.conditions.text=L'utilizzo di questo software e' regolato dalle leggi di New South Wales, Australia.\n\n\
Questo software e' fornito gratuitamente per subacquei tecnici e rebreather esperti per valure i profili m-value gradient basati sui calcoli di Erik Baker's m-value gradient e il modello decompressivo Buhlmann ZHL16-B/C.\
Questo software e' sperimentale, contiene probabilmente bug e non dovrebbe essere usato per immersioni reali. L'uso e' a tuo rischio.\n\n\
ATTENZIONE\nSe segui i piani di immersione generati da questo programma  potrai incorrere in malattia da decompressione, gravi lesioni o anche la morte.\
L'autore non garantisce che questo software rifletta accuratamente l'algoritmo Buhlmann, o che produca sicuri, attendibili, risultati.\n\n\
L'immersione in generale insita di rischi, e le immersioni con decompressione usando miscele di gas e rebreather aggiungono rischi significativamente maggiori.\
Il software non e' inteso per utenti non addestrati. Questo programma e i piani decompressivi che produce sono strumenti solo per subacquei esperti in immersioni con decompressione usando miscele e rebreather. Se non sei stato correttamente addestrato in immersioni tecniche o rebreather con decompressione da una agenzia didattica internazionalmente riconosciuta e/o non avete confidenza nella pianificazion e immersione con miscele, NON USATE QUESTO SOFTWARE O I PIANI DI IMMERSIONE DA ESSO CREATI.\n\n\
Se non comprendi o non sei in accordo con queste affermazioni premi Esci ora.\n\n\
LICENZA\nQuesto software e' protetto da copyright (c) 2005-2010 - Guy Wittig.\n\n\
Questo programma e' free software; lo puoi redistribuire e/o modificare sotto i termini della licenza GNU General Public License come pubblicato dalla Free Software Foundation; sia versione 2 della Licenza, o (a tua scelta) qualsiasi versione successiva.\n\n\
Questo programma e' distribuito nella speranza che possa essere utile, ma SENZA ALCUNA GARANZIA; senza alcuna implicita garanzia commerciale o d'altro tipo.  Vedi la GNU General Public License per ulteriori dettagli. \n\n\
Le CONDIZIONI D'USO sono fornite in Italiano per tua comodita'. Fa fede la versione in lingua Inglese che e' disponibile a: http://www.wittig.net.au/mvplan.
    
